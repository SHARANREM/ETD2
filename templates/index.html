<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Encrypt & Decrypt</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        button {
            margin: 5px;
        }

        textarea,
        input {
            resize: none;
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h2 class="mb-4">Secure Encrypt & Decrypt</h2>

        <!-- Choice Buttons -->
        <div class="mb-3">
            <button id="encryptChoice" class="btn btn-primary">Encrypt Data</button>
            <button id="decryptChoice" class="btn btn-secondary">Decrypt Data</button>
        </div>

        <!-- Encryption Section -->
        <!-- Encryption Section -->
        <!-- Encryption Section -->
        <div class="card p-3 hidden" id="encryptBlock">
            <label for="encryptData" class="form-label">Enter Text to Encrypt</label>
            <textarea class="form-control mb-2" id="encryptData" rows="3" placeholder="Type here"></textarea>

            <label class="form-label">Or Upload a File</label>
            <input type="file" class="form-control mb-2" id="encryptFile">

            <button id="encryptSubmit" class="btn btn-success">Encrypt</button>
        </div>



        <!-- Decryption Section -->
        <!-- Decryption Section -->
        <div class="card p-3 hidden" id="decryptBlock">
            <label for="decryptData" class="form-label">Enter Encrypted Text</label>
            <textarea class="form-control mb-2" id="decryptData" rows="3" placeholder="Type here"></textarea>

            <label class="form-label">Or Upload a File</label>
            <input type="file" class="form-control mb-2" id="decryptFile">

            <button id="decryptSubmit" class="btn btn-danger">Decrypt</button>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById("encryptChoice").addEventListener("click", function () {
                document.getElementById("encryptBlock").classList.remove("hidden");
                document.getElementById("decryptBlock").classList.add("hidden");
            });

            document.getElementById("decryptChoice").addEventListener("click", function () {
                document.getElementById("decryptBlock").classList.remove("hidden");
                document.getElementById("encryptBlock").classList.add("hidden");
            });
        </script>
        <script src="/static/style.js"></script>
</body>

</html>
